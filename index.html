<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <div class="textDiv">
            <h1>2025</h1>
            <p>New Year Coundown</p>
        </div>
        <div class="timeDiv">
        <div class="days">
            <h2 id="Days" style="color: white;"></h2>
            <div class="subDiv" style="color: white;">
                <p>Days</p>
            </div>
        </div>
        <div class="hour">
            <h2 id="Hours" style="color: white;"></h2>
            <div class="subDiv" style="color: white;">
                <p>Hour</p>
            </div>
        </div>
        <div class="minute">
            <h2 id="Minutes" style="color: white;"></h2>
            <div class="subDiv" style="color: white;">
                <p>Minute</p>
            </div>
        </div>
        <div class="second">
            <h2 id="Seconds" style="color: white;"></h2>
            <div class="subDiv" style="color: white;">
                <p>Second</p>
            </div>
        </div>
        <div class="msecond">
            <h2 id="Miliseconds" style="color: white;"></h2>
            <div class="subDiv" style="color: white;">
                <p>milisecond</p>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
